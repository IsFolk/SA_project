			function updateTable(data) {

		function json2table(jsonString, $table){
			var json = JSON.parse(jsonString); 
			
			var bodyRows = '';
			
			for(let hm of json.textbook){ //將資料填入表格
				bodyRows += '<tr>';
				bodyRows += '<td><a href="textbook.html"><span class="content-tbl-link">' + hm.title + '</span></a></td>' ;
				bodyRows += '<td>' + hm.date + '</td>' ;
				bodyRows += '</tr>';
			}
			
			$table.find('tbody').append(bodyRows);
		}
