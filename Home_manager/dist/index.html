<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 管理者首頁</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--畫面最上方的橫條navbar-->
<nav>
  <div class="container">
    <div class="navbar-header">
      <img src="" alt="logo">
      <span class="text">OWL MY CLASS</span>
      <!--logo上就有owlmyclass-->
    </div>
    <div class="navbar-collapse">
      <ul class="navbar-right">
        <li>
          <div class="homebtn">
            <a href="#"><span class="text">我的主頁</span></a>
          </div>
        </li>
        <li class="dropdown-btn">
          <a href="#" tabindex="0"><img src="" alt="img"></a>
          <ul class="dropdown-menu">
            <li>
              <a href="#"><span class="text">個人資訊</span></a>
            </li>
            <li>
              <a href="#"><span class="text">登出</span></a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--橫幅-->
<div class="banner">
  <div class="container">
    <img src="" alt="img">
    <span class="banner-name course-name text-bold"></span>
    <span class="banner-extInfo course-number"></span>
  </div>
</div>

<!--下半部分-->
<div class="lowerhalf">
  <div class="item-center">
    <div id="radio-container" style="margin: 10px">
      <label><input type="radio" name="label" value="1" class="search"><span class="round button">搜尋課程</span></label>
      <label><input type="radio" name="label" value="2" class="search"><span class="round button">搜尋使用者</span></label>
    </div>
  </div>
  <div class="item-center">
    <div class="fs-infobox-panel" style="width: 600px;">
      <div class="shadow-box">
        <div class="block-center">
          <form id="search-form" action="" method="POST">
            <div id="s-course" class="">
              <table width="100%" style="table-layout:fixed">
                <tr>
                  <td colspan="3">
                    <input class="search-bar" type="text" name="search" placeholder="課號 / 課程名稱 / 指導教授">
                    <input class="searchbtn" type="button">
                  </td>
                </tr>

                <!--style="display:none" -->
                <tr>
                  <td colspan="3" class="search-yellow">篩選條件</td>
                </tr>
                <tr>
                  <td>學年
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="1101">110上</option>
                      <option value="1092">109下</option>
                      <option value="1091">109上</option>
                      <option value="1082">108下</option>
                    </select>
                  </td>
                  <td>開設系所
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="資管系">資管系</option>
                      <option value="企管系">企管系</option>
                      <option value="財金系">財金系</option>
                      <option value="經濟系">經濟系</option>
                    </select>
                  </td>
                  <td>修課人數
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="110-1">1~30</option>
                      <option value="109-2">31~60</option>
                      <option value="109-1">61~90</option>
                      <option value="108-2">90~120</option>
                      <option value="108-2">120以上</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" class="search-yellow">開課時間</td>
                </tr>
                <tr>
                  <td>節次
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </td>
                  <td>星期
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="mon">一</option>
                      <option value="tue">二</option>
                      <option value="wed">三</option>
                      <option value="thu">四</option>
                      <option value="fri">五</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
            <div id="s-user" class="do-not-show">
              <table width="100%" style="table-layout:fixed">
                <tr>
                  <td colspan="3">
                    <input class="search-bar" type="text" name="search" placeholder="課號 / 課程名稱 / 指導教授">
                    <input class="searchbtn" type="button">
                  </td>
                </tr>
                <tr>
                  <td colspan="3" class="search-yellow">篩選條件</td>
                </tr>
                <tr>
                  <td>身分
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="110-1">老師</option>
                      <option value="109-2">學生</option>
                    </select>
                  </td>
                  <td>入學年
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="1101">110上</option>
                      <option value="1092">109下</option>
                      <option value="1091">109上</option>
                      <option value="1082">108下</option>
                    </select>
                  </td>
                  <td>所屬系所
                    <select name="semester" style="width:100px;">
                      <option value=""></option>
                      <option value="資管系">資管系</option>
                      <option value="企管系">企管系</option>
                      <option value="財金系">財金系</option>
                      <option value="經濟系">經濟系</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
