		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="statics/js/general.js"></script>
		<script>
			var url_string = window.location.href;
			var url = new URL(url_string);
			var id = url.searchParams.get("id");
	    	var type = "0";
            $(document).ready(function() {
                // 處理表單點擊事件
                var $form = $('#submit');
                $form.click(function() {
                    submit();
                });

                function submit() {
                    var data_object = {
   		    			"CourseId": id,
   		    			"HwName": $("#hwname").val(),
   		    			"HwDetail": $("#hwdetail").val(),
   		    			"HeDetailAttachment": $("#hwdetailattachment").val(),
   		    			"Type": type,
   		    			"HwOpeningTime":$("#hwopeningtime").val(),
   		    			"HwEndingTime": $("#hwendingtime").val()
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);

                    // 發出POST的AJAX請求
                    $.ajax({
                            type: "POST",
                            url: "HomeworkController",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                //$('#flashMessage').html(response.message);
                               // $('#flashMessage').show();
                                if(response.status == 200){
                                    //updateSQLTable(response.response);
                                    console.log("成功");
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });
                }
            });
            
            updateMenu(id)
            function updateMenu(id) {
                 $("#sidebar_menu").empty();
                 var table_html = '';
                 
                 table_html += '<li class="currentpage">';
                 table_html += '<a href="info.html?id='+ id + '">' + '<span class="text">' + "課程資訊" + '</span>' + '</a>';
                 table_html += '</li>';
                 table_html += '<li>';
                 table_html += '<a href="board.html?id='+ id + '">' + '<span class="text">' + "課程公告" + '</span>' + '</a>';
                 table_html += '</li>';
                 table_html += '<li>';
                 table_html += '<a href="textbookList.html?id='+ id + '">' + '<span class="text">' + "課程教材" + '</span>' + '</a>';
                 table_html += '</li>'; 
                 table_html += '<li>';
                 table_html += '<a href="homeworkList.html?id='+ id + '">' + '<span class="text">' + "作業" + '</span>' + '</a>';
                 table_html += '</li>';
                 table_html += '<li>';
                 table_html += '<a href="testList.html?id='+ id + '">' + '<span class="text">' + "測驗" + '</span>' + '</a>';
                 table_html += '</li>';
                
                 $("#sidebar_menu").append(table_html);
            }

		</script>
