<!DOCTYPE html>
<html>
	<head>
		<title>OWL MY CLASS</title>
		<meta charset="utf-8">
		<base href="">
		<link rel="icon" type="image/png" href="">
		<link href="" type="text/css" rel="stylesheet">
		<link href="../../../css_files/general.css" type="text/css" rel="stylesheet">
		<link href="../../../css_files/handInHomework.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!--畫面最上方的橫條navbar-->
		<nav>
			<div class="container">
				<div class="navbar-header">
					<img src="" alt="logo">
					<span class="text">OWL MY CLASS</span>
				</div>
				<div class="navbar-collapse">
					<ul class="navbar-right">
						<li>
							<div class="homebtn">
								<a href="#"><span class="text">我的主頁</span></a>
							</div>
						</li>
						<li class="dropdown-btn">
							<a href="#" tabindex="0"><img src="" alt="img"></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#"><span class="text">個人資訊</span></a>
								</li>
								<li>
									<a href="#"><span class="text">登出</span></a>		
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--橫幅-->
		<div class="banner">
			<div class="container">
				<img src="" alt="img">
					<span class="banner-name course-name text-bold"></span>
					<span class="banner-extInfo course-code"></span>
			</div>
		</div>
		<!--下半部分-->
		<div class="lowerhalf">
			<div class="container">
				<!--左下的選單-->
				<div class="sidebar">
					<div class="professor">
						<span class="text-bold">教授:</span><span class="text-bold course-professor"></span>
					</div>
					<ul class="sidebar-menu">
						<li>
							<a href="../info/info.html"><span class="text">課程資訊</span></a>
						</li>
						<li>
							<a href="../board/board.html"><span class="text">課程公告</span></a>
						</li>
						<li>
							<a href="../textbook/textbookList.html"><span class="text">課程教材</span></a>
						</li>
						<li class="currentpage">
							<a href="homeworkList.html"><span class="text">作業</span></a>
						</li>
						<li>
							<a href="../test/testList.html"><span class="text">測驗</span></a>
						</li>
					</ul>
				</div>
				<!--右下區域-->
				<div class="content-right">
					<div class="content-right-title">
						<span class="text-bold homework-name"></span>&ensp;
						<span class="text pro-only student-id"></span>
						<span class="text pro-only student-name"></span>
					</div>
					<div class="hr"></div>
					<table class="info-tbl">
						<tbody>
							<tr>
								<td class="tr-title">評分</td>
								<td><span class="score"></span></td>
							</tr>
							<tr>
								<td class="tr-title">開放時間</td>
								<td><span class="start-time"></span>~<span class="end-time"></span></td>
							</tr>
							<tr>
								<td></td>
								<td><div class="handin-hw-text"></div></td>
							</tr>
							<tr>
								<td class="tr-title">附件</td>
								<td><div class="handin-hw-attachmentName"></div></td>
							</tr>
						</tbody>
					</table>
					<br><br><br>
					<a href="editHandInHomework.html"><span class="text goto-btn stu-only">修改作業</span></a>
					<a><span class="text show-hide-modal goto-btn pro-only">批改作業</span></a>
					<a href="#"><span class="text download-btn round-border">下載附件</span></a>
				</div>
			</div>
		</div>
		<!--modal-->
		<div class="modal-container do-not-show">
			<div class="modal-content">
				<div class="modal-header">
					<span class="modal-title"></span>
					<span class="x-btn show-hide-modal cursor-pointer">x</span>
				</div>
				<div class="modal-body">
					<span class="text">分數:</span>&ensp;
					<input class="round-border blue-border" type="number" value="" min="0" step="10">
					<br>
					<input type="submit" class="modal-submit-btn" value="確認">
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../../../js_files/general.js"></script>
		<script>

$(".homework-name").text("作業一");
$(".score").text("");
$(".start-time").text("start time");
$(".end-time").text("end time");
$(".handin-hw-text").text("繳交作業內容內容內容內容內容內容內容內容內容內容內容內容內容內容");
$(".handin-hw-attachmentName").text("HWattachment.pdf");
$(".student-name").text("學生N");
$(".student-id").text("108000001");

////////////////show/hide modal////

$(".show-hide-modal").click(function(){
  $(".modal-container").toggleClass("do-not-show");
});
		</script>
	</body>
</html>
