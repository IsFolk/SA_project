		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		///////////////////從URL接收參數///////////////////////////
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
var userid = urlParams.get('userid');
var courseid = urlParams.get('courseid');

//////////////在URL後加上參數///////////
var str = 'courseid=' + courseid + '&userid=' + userid;
appendURL('.sidebar_link', str);
str = 'courseid=' + courseid + '&testid=0' + '&userid=' + userid;
appendURL('#add-test-btn', str);

//////////////在url後加字串/////////
function appendURL(selector, str){
	$(selector).attr('href', $(selector).attr('href')+str);
}

		
		//////////////把資料塞進table裡////////////
$.ajax({
		type: "GET",
		url: "api/Test.do",
		crossDomain: true,
		cache: false,
		dataType: 'json',
		timeout: 5000,
		success: function (response) {
			if(response.status == 200){
				updateTable(response.response.data);
			}
			console.log(response);
		},
		error: function () {
			alert("無法連線到伺服器！");
		}
});

function updateTable(data) {
	var table_html = '';
	$.each(data, function(index, value) {
		table_html += '<tr>';
		table_html += '<td><a href="test.html?testid=' + (index+1) + '&userid='+ userid + '&courseid=' + courseid +'"><span class="content-tbl-link">' + value['name'] + '</span></a></td>' ;
		table_html += '<td>' + value['end_time'] + '</td>';
		table_html += '</tr>';
	})

	$(".content-tbl > tbody").append(table_html);
}



		</script>
