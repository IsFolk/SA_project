var testJson = JSON.stringify(testData); //產生測試用的JSON資料

function json2table(jsonString, $table){
	var json = JSON.parse(jsonString); 
	
	var bodyRows = '';
	
	for(let cell of json.test){ //將資料填入表格
		bodyRows += '<tr>';
		bodyRows += '<td><a href="test.html"><span class="content-tbl-link">' + cell.title + '</span></a></td>' ;
		bodyRows += '<td>' + cell.endDate + '</td>' ;
		bodyRows += '<td class="stu-only">' + cell.status + '</td>' ;
		bodyRows += '</tr>';
	}
	
	$table.find('tbody').append(bodyRows);
}

json2table(testJson, $(".content-tbl"));
