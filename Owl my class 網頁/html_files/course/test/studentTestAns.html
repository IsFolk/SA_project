///////////////////從URL接收參數///////////////////////////
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
var testid = urlParams.get('testid');
var userid = urlParams.get('userid');
var courseid = urlParams.get('courseid');
//////////////在URL後加上參數///////////
let btn_url = 'userid='+userid+'&courseid='+courseid+'&testid='+testid;
appendURL('#goto-test-btn', btn_url);

//////////////在url後加字串/////////
function appendURL(selector, str){
	$(selector).attr('href', $(selector).attr('href')+str);
}
////////////////////////載入題目//////////////////////////

$.ajax({
	url: "api/Question.do",  
	type: "GET",
	data: "TestId="+testid,
	dataType:"json",
	crossDomain: true,
	cache: false,
	timeout: 5000,
	success: function (response) {
		if(response.status == 200){
			updateQuestion(response.response.data);
		}
    },
	error: function () {
		console.log("請求失敗");
	}
});
function updateQuestion(data) {
	var tbl_html = '';
	$.each(data, function(index, value) {
		var n = parseInt(value['id']);//題號
		
		var num = 0;
		if(value['answerA']!=""){ num += 1; }
		if(value['answerB']!=""){ num += 1; }
		if(value['answerC']!=""){ num += 1; }
		if(value['answerD']!=""){ num += 1; }
		
		tbl_html += '<tr><td class="ques-num">';
		tbl_html += n + '.';
		tbl_html += '</td>';
		tbl_html += '<td><span>' + value["text"] + '</span></tr>' ;//題目內容
		tbl_html += '<tr><td></td><td id="' + value['id'] + '">';
		
		switch(num){
			case 0: //簡答題
				tbl_html += '<span>回答:</span>'+'<span class="ans"></span>';
				break;
				
			case 1: //單選題
				tbl_html += '<ul class="choice-list">';
				tbl_html += '<li class="op1"><input type="radio" class="choice_1"  name="1" value="1" disabled="disabled"><span class="option1">'+value["optionA"]+'</span></li>';
				tbl_html += '<li class="op2"><input type="radio" class="choice_2"  name="1" value="1" disabled="disabled"><span class="option2">'+value["optionB"]+'</span></li>';
				tbl_html += '<li class="op3"><input type="radio" class="choice_3"  name="1" value="1" disabled="disabled"><span class="option3">'+value["optionC"]+'</span></li>';
				tbl_html += '<li class="op4"><input type="radio" class="choice_4"  name="1" value="1" disabled="disabled"><span class="option4">'+value["optionD"]+'</span></li>';
				var ans = '';
				if(value['optionA'] == value['answerA']){ ans += 'A ' }
				if(value['optionB'] == value['answerB']){ ans += 'B ' }
				if(value['optionC'] == value['answerC']){ ans += 'C ' }
				if(value['optionD'] == value['answerD']){ ans += 'D ' }
				tbl_html += '<li>&ensp;&ensp;&ensp;&ensp;&ensp;Ans: ' + ans + '</li>';
				tbl_html += '</ul>';
				break;
				
			case 2: //多選題
			case 3:
			case 4:
				tbl_html += '<ul class="choice-list">';
				tbl_html += '<li class="op1"><input type="checkbox" class="choice_1"  name="2" value="1" disabled="disabled"><span class="option1">'+value['optionA']+'</span></li>';
				tbl_html += '<li class="op2"><input type="checkbox" class="choice_2"  name="2" value="1" disabled="disabled"><span class="option2">'+value['optionB']+'</span></li>';
				tbl_html += '<li class="op3"><input type="checkbox" class="choice_3"  name="2" value="1" disabled="disabled"><span class="option3">'+value['optionC']+'</span></li>';
				tbl_html += '<li class="op4"><input type="checkbox" class="choice_4"  name="2" value="1" disabled="disabled"><span class="option4">'+value['optionD']+'</span></li>';
				var ans = '';
				if(value['optionA'] == value['answerA']){ ans += 'A ' }
				if(value['optionB'] == value['answerB']){ ans += 'B ' }
				if(value['optionC'] == value['answerC']){ ans += 'C ' }
				if(value['optionD'] == value['answerD']){ ans += 'D ' }
				tbl_html += '<li>&ensp;&ensp;&ensp;&ensp;&ensp;Ans: ' + ans + '</li>';
				tbl_html += '</ul>';
				break;
			default:
				alert('Failed');
		}
		tbl_html += '<br><br><br></td></tr>';
	});
	
	$('#question-tbl').append(tbl_html);
	
}

function updateStuAns(data){
	$.each(data, function(index, value) {
		n = '#' + value['id'];
		if($(n '.option1') == value['handInAnswer1']){$(n '.choice1').attr('checked', 'true');}
		if($(n '.option2') == value['handInAnswer2']){$(n '.choice2').attr('checked', 'true');}
		if($(n '.option3') == value['handInAnswer3']){$(n '.choice3').attr('checked', 'true');}
		if($(n '.option4') == value['handInAnswer4']){$(n '.choice4').attr('checked', 'true');}
	});
}
