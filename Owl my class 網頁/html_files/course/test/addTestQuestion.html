$('#submit_btn').click(function(){

function submit() {
	var success = 0;
	var question_detail = $('#question').val();
	var score = $('#score').val();
	var choice_1 = $('.choice1').val();
	var choice_2 = $('.choice2').val();
	var choice_3 = $('.choice3').val();
	var choice_4 = $('.choice4').val();
	var fake_id = 1;
	var ans_1 = '';
	var ans_2 = '';
	var ans_3 = '';
	var ans_4 = '';
	var check1 = $("input[class=ans1]:checked").val()
	if(check1 == 1){
		ans_1 += choice_1;
	}
	var check2 = $("input[class=ans2]:checked").val()
	if(check2 == 1){
		ans_2 += choice_2;
	}
	var check3 = $("input[class=ans3]:checked").val()
	if(check3 == 1){
		ans_3 += choice_3;
	}
	var check4 = $("input[class=ans4]:checked").val()
	if(check4 == 1){
		ans_4 += choice_4;
	}

	if (question_detail == ''){
		alert("請輸入題目!");
	}else if((choice_1 == '')||(choice_2 == '')||(choice_3 == '')||(choice_4 == '')){
		alert("請輸入選項!");
	}
	else if((ans_1+ans_2+ans_3+ans_4 == '')&&(div3_is_not_showing == 1)){
		alert("請選取正確答案!");
	}else{
		//將資料轉成JSON格式
		var data_object = {
			"QuestionText": question_detail,
			"GivePoint": score,
			"OptionA":　choice_1,
			"OptionB":　choice_2,
			"OptionC":　choice_3,
			"OptionD":　choice_4,
			"CorrectAnswer1":　ans_1,
			"CorrectAnswer2":　ans_2,
			"CorrectAnswer3":　ans_3,
			"CorrectAnswer4":　ans_4,
		};
		//將JSON格式轉成字串
		var data_string = JSON.stringify(data_object);
		//發出POST的AJAX請求
		$.ajax({
			type: "POST",
			url: "api/Question.do",
			data: data_string,
			crossDomain: true,
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function(response){
				if(response.status == 200){
					alert("上傳成功!");
					success = 1;
					////跳轉頁面
					window.location.href="addTestQuestion.html?CourseId="+courseid;
				}
			},
			error: function(){
				alert("無法連線到伺服器!");
			}
		});
	}
	return success;
}
