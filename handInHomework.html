<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

		<link href="" type="text/css" rel="stylesheet">
		<link href="statics/css/general.css" type="text/css" rel="stylesheet">
		<link href="statics/css/handInHomework.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!--畫面最上方的橫條navbar-->
		<nav>
			<div class="container">
				<div class="navbar-header">
					<img src="" alt="logo">
					<span class="text">OWL MY CLASS</span>
				</div>
				<div class="navbar-collapse">
					<ul class="navbar-right">
						<li>
							<div class="homebtn">
								<a href="#"><span class="text">我的主頁</span></a>
							</div>
						</li>
						<li class="dropdown-btn">
							<a href="#" tabindex="0"><img src="" alt="img"></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#"><span class="text">個人資訊</span></a>
								</li>
								<li>
									<a href="#"><span class="text">登出</span></a>		
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--橫幅-->
		<div class="banner">
			<div class="container">
				<img src="" alt="img">
					<span class="banner-name course-name text-bold"></span>
					<span class="banner-extInfo course-code"></span>
			</div>
		</div>
		<!--下半部分-->
		<div class="lowerhalf">
			<div class="container">
				<!--左下的選單-->
				<div class="sidebar">
					<div class="professor">
						<span class="text-bold">教授:</span><span class="text-bold course-professor"></span>
					</div>
					<ul class="sidebar-menu" id="sidebar_menu">

					</ul>
				</div>
				<!--右下區域-->
				<div class="content-right">
					<div class="content-right-title">
						<span class="text-bold homework-name"></span>&ensp;
						<span class="text pro-only student-id"></span>
						<span class="text pro-only student-name"></span>
					</div>
					<div class="hr"></div>
					<table class="info-tbl">
						<tbody id="hd_hw">

						</tbody>
					</table>
					<br><br><br>
					<a id="edit_handin" href="editHandInHomework.html"><span class="text goto-btn stu-only">修改作業</span></a>
					<a><span class="text show-hide-modal goto-btn pro-only">批改作業</span></a>
					<a href="#"><span class="text download-btn round-border">下載附件</span></a>
				</div>
			</div>
		</div>
		<!--modal-->
		<div class="modal-container do-not-show">
			<div class="modal-content">
				<div class="modal-header">
					<span class="modal-title"></span>
					<span class="x-btn show-hide-modal cursor-pointer">x</span>
				</div>
				<div class="modal-body">
					<span class="text">分數:</span>&ensp;
					<input class="round-border blue-border" type="number" value="" min="0" step="10">
					<br>
					<input type="submit" class="modal-submit-btn" value="確認">
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="statics/js/general.js"></script>
		<script>

$(".homework-name").text("作業一");
$(".score").text("");
$(".start-time").text("start time");
$(".end-time").text("end time");
$(".handin-hw-text").text("繳交作業內容內容內容內容內容內容內容內容內容內容內容內容內容內容");
$(".handin-hw-attachmentName").text("HWattachment.pdf");


////////////////show/hide modal////

$(".show-hide-modal").click(function(){
  $(".modal-container").toggleClass("do-not-show");
});


var url_string = window.location.href;
var url = new URL(url_string);
var id = url.searchParams.get("id");
var HwId = url.searchParams.get("HwId");
  function getCourseInfo() {
	  $.ajax({
          type: "GET",
          //url: "HomeworkController",
          url: "HandInHwController",
          //data: "CourseId=" + id + "&HwId=" + HwId,
          data: "CourseId=" + id,
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateHTML(response.response.data);
            	  //document.location.href = "handInHomework.html?id=" + id + "&HwId=" + hwId;
              }
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }

  updateMenu(id); 
  getCourseInfo();


function updateMenu(id) {
     $("#sidebar_menu").empty();
     var table_html = '';     
     table_html += '<li class="currentpage">';
     table_html += '<a href="info.html?id='+ id + '">' + '<span class="text">' + "課程資訊" + '</span>' + '</a>';
     table_html += '</li>';
     table_html += '<li>';
     table_html += '<a href="board.html?id='+ id + '">' + '<span class="text">' + "課程公告" + '</span>' + '</a>';
     table_html += '</li>';
     table_html += '<li>';
     table_html += '<a href="textbookList.html?id='+ id + '">' + '<span class="text">' + "課程教材" + '</span>' + '</a>';
     table_html += '</li>';
     table_html += '<li>';
     table_html += '<a href="homeworkList.html?id='+ id + '">' + '<span class="text">' + "作業" + '</span>' + '</a>';
     table_html += '</li>';
     table_html += '<li>';
     table_html += '<a href="testList.html?id='+ id + '">' + '<span class="text">' + "測驗" + '</span>' + '</a>';
     table_html += '</li>';
    
     $("#sidebar_menu").append(table_html);
}

function updateHTML(data) {
    $("#hd_hw").empty();
    var table_html = '';
    $.each(data, function(key, value) {
        table_html += '<tr>';
        table_html += '<td class="tr-title">' + "開放時間" + '</td>';
        table_html += '<td>' +''+'<span class="start-time">'+ value['OpeningTime'] + '</span>' + "~" +'<span class="end-time">'+ value['EndingTime'] + '</span>' + '</td>';
        table_html += '</tr>';
        table_html += '<tr>';
        table_html += '<td class="tr-title">' + "作業說明" + '</td>';
        table_html += '<td>' + '<div class="homework-detail">' + value['HwDetail'] + '</div>' + '</td>';
        table_html += '</tr>';
        table_html += '<tr>';
        table_html += '<td class="tr-title">' + "繳交內容" + '</td>';
        table_html += '<td>' + '<div class="handin-hw-text">' + value['HwHandInDetail'] + '</div>' + '</td>';
        table_html += '</tr>';
        table_html += '<tr>';
        table_html += '<td class="tr-title">' + "附件" + '</td>';
        table_html += '<td>' + '<div class="homework-attachmentName">' + value['HwAttachment'] + '</div>' + '</td>';
        table_html += '</tr>';
        table_html += '<tr>';
        table_html += '<td class="tr-title">' + "評分" + '</td>';
        table_html += '<td>' + '<div class="homework-detail">' + value['HwHandInScore'] + '</div>' + '</td>';
        table_html += '</tr>';
   })

    $("#hd_hw").append(table_html);
}

function updateLink() {
	var url_string = window.location.href;
	var url = new URL(url_string);
	var id = url.searchParams.get("id");
	var HwId = url.searchParams.get("HwId");
    $("#links").empty();
    var links_html = '';
    //老師的功能
    //links_html += '<a href="handInHomeworkList.html?id=' + id + "&HwId=" + HwId + '">' + '<span class="text goto-btn pro-only">' + "查看學生作業" + '</span>' + '</a>';
    links_html += '<a href="editHandInHomework.html?id=' + id + "&HwId=" + HwId + '">' + '<span class="text goto-btn stu-only go-handin">' + "繳交作業" + '</span>' + '</a>';
    links_html += '<a href="handInHomework.html?id=' + id + "&HwId=" + HwId + '">' + '<span class="text goto-btn stu-only go-see-hw">' + "查看作業" + '</span>' + '</a>';   
    $("#links").append(links_html);
}
		</script>
	</body>
</html>
