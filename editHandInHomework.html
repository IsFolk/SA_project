		<link href="../css_files/homework.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!--畫面最上方的橫條navbar-->
		<nav>
			<div class="container">
				<div class="navbar-header">
					<img src="" alt="logo">
					<span class="text">OWL MY CLASS</span>
				</div>
				<div class="navbar-collapse">
					<ul class="navbar-right">
						<li>
							<div class="homebtn">
								<a href="#"><span class="text">我的主頁</span></a>
							</div>
						</li>
						<li class="dropdown-btn">

							<ul class="dropdown-menu">
								<li>
									<a href="#"><span class="text">個人資訊</span></a>
								</li>
								<li>
									<a href="#"><span class="text">登出</span></a>		
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--橫幅-->
		<div class="banner">
			<div class="container">
				<img src="" alt="img">
					<span class="banner-name course-name text-bold"></span>
					<span class="banner-extInfo course-code"></span>
			</div>
		</div>
		<!--下半部分-->
		<div class="lowerhalf">
			<div class="container">
				<!--左下的選單-->
				<div class="sidebar">
					<div class="professor">
						<span class="text-bold">教授:</span><span class="text-bold course-professor"></span>
					</div>
					<ul class="sidebar-menu">
						<li>
							<a href="../info/info.html"><span class="text">課程資訊</span></a>

						<li>

					<div class="content-right-title">
						<span class="text-bold homework-name"></span>
					</div>
					<div class="hr"></div>
					<form>
						<table class="form-tbl">
							<tbody>
								<tr>
									<td class="tr-title">開放時間</td>

									<td><textarea class="round-border blue-border handin-hw-text" name ="" rows="6"></textarea></td>
								</tr>
								<tr>
									<td class="tr-title">附件</td>
									<td>
										<span class="handin-hw-attachmentName"></span>
										<br>
										<input type="file" class="cursor-pointer">
									</td>
								</tr>
							</tbody>
						</table>
						<br><br><br>
						<input type="submit" class="submit-btn round-border cursor-pointer" value="確認繳交">

$(".handin-hw-attachmentName").text("HWattachment.pdf");
		</script>
