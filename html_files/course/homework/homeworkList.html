var testJson = JSON.stringify(testData); //產生測試用的JSON資料

function json2table(jsonString, $table){
	var json = JSON.parse(jsonString); 
	
	var bodyRows = '';
	
	for(let hm of json.homework){ //將資料填入表格
		bodyRows += '<tr>';
		bodyRows += '<td><a href="homework.html"><span class="content-tbl-link">' + hm.title + '</span></a></td>' ;
		bodyRows += '<td>' + hm.endDate + '</td>' ;
		bodyRows += '<td class="stu-only">' + hm.status + '</td>' ;
		bodyRows += '</tr>';
	}
	
	$table.find('tbody').append(bodyRows);
}
