	]
};
var testJson = JSON.stringify(testData); //產生測試用的JSON資料

function json2table(jsonString, $table){
	var json = JSON.parse(jsonString); 
	
	var bodyRows = '';
	
	for(let hm of json.board){ //將資料填入表格
		bodyRows += '<tr>';
		bodyRows += '<td><a href="#"><span class="content-tbl-link show-hide-modal">' + hm.BoardName + '</span></a></td>' ;
		bodyRows += '<td>' + hm.UpdateTime + '</td>' ;
		bodyRows += '</tr>';
	}
	
	$table.find('tbody').append(bodyRows);
}

json2table(testJson, $(".content-tbl"));
